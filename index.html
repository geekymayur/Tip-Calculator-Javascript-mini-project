<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip-Calculator</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap-min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="mt-2">
                    <div class="box-a">
                        <h1 class="text-center">Tip Calculator</h1>
                        <hr>
                        <h3 class="text-center">How Much was your Bill ?</h3>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-danger" id="total-amount">₹</span>
                            <input type="number" class="form-control" placeholder="Bill Amount" aria-label="Username"
                                aria-describedby="total-amount" id="totalAmount" value="">
                        </div>
                        <h3 class="text-center">How Was Your Service ?</h3>
                        <div class="form-group">
                            <select class="custom-select" id="serviceQuality">
                                <option selected="" disabled value="0">-- Choose an Option --</option>
                                <option value="1" class="">5% - Triible</option>
                                <option value="2">10% - Bad</option>
                                <option value="3">15% - It was OK</option>
                                <option value="4">20% - Good</option>
                                <option value="5">30% - Outstanding</option>
                            </select>
                        </div>
                        <h3 class="text-center">How many people are sharing the bill?</h3>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Number of people"
                                aria-label="Recipient's username" aria-describedby="basic-addon2" id="totalPeople" value="">
                            <div class="input-group-append">
                                <span class="input-group-text bg-warning" id="basic-addon2">People</span>
                            </div>
                        </div>
                        <a class="btn btn-small btn-success btn-block" id="calcutetip">Calculate !</a>
                        <hr>
                        <p class="text-center">TOTAL TIP</p>
                        <h1 class="text-center mt-0">₹12</h1>

                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- script -->
    <script src="assets/scripts.js"></script>

</body>

</html>
